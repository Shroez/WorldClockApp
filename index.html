<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city ...</option>
        <option value="">Los Angeles</option>
        <option value="">Mexico City</option>
        <option value="">Peru</option>
        <option value="">Argentina</option>
        <option value="">Chile</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">September 18</div>
        <div class="time">7:30pm</div>
      </div>

      <div class="city">
        <h2>Mexico City</h2>
        <div class="date">September 18</div>
        <div class="time">9:30pm</div>
      </div>

      <footer>
        This project was coded by Shamahara Rodriguez and is open sourced on
        <a
          href="https://my-personal-world-clock-app.netlify.app/"
          target="_blank">
          GitHub.
        </a>
      </footer>

      <script src="javascript/index.js"></script>
    </div>
  </body>
</html>
