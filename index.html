<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-10-year-range.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city ...</option>
        <option value="current">My Location</option>

        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="America/Lima">Peru</option>
        <option value="Chile/EasterIsland">Chile</option>
        <option value="America/Buenos_Aires">Argentina</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> </small></div>
        </div>

        <div class="city" id="mexico-city">
          <div>
            <h2>Mexico City</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong> Shamahara Rodriguez </strong>
      and is open sourced on
      <a
        href="https://my-personal-world-clock-app.netlify.app/"
        target="_blank">
        GitHub.
      </a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
