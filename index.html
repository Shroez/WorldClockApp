<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city ...</option>
        <option value="">Los Angeles</option>
        <option value="">Mexico City</option>
        <option value="">Peru</option>
        <option value="">Argentina</option>
        <option value="">Chile</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">September 18th 2025</div>
        </div>
        <div class="time">7:30 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Mexico City</h2>
          <div class="date">September 18th 2025</div>
        </div>
        <div class="time">8:30 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Peru</h2>
          <div class="date">September 18th 2025</div>
        </div>
        <div class="time">9:30 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Argentina</h2>
          <div class="date">September 18th 2025</div>
        </div>
        <div class="time">11:30 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong> Shamahara Rodriguez </strong>
      and is open sourced on
      <a
        href="https://my-personal-world-clock-app.netlify.app/"
        target="_blank">
        GitHub.
      </a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
